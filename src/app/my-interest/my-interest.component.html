<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add new</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  class="form-signin" #heroForm="ngForm" (ngSubmit) = "onSubmit($event)">
          <div class="form-group">
              <input type="text" class="form-control" id="name" required
                [(ngModel)]="newInterest.title" name="title"
                  #title="ngModel">

              <input type="text" class="form-control" id="imageUrl" required
                [(ngModel)]="newInterest.imageUrl" name="imageUrl"
                  #imageUrl="ngModel">
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

        </form>
      </div>

    </div>
  </div>
</div>
