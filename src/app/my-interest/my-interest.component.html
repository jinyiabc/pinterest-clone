
<h2>Your Spring Dashobard</h2>
<h3>{{errorMsg}}</h3>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add new</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  class="form-signin" #heroForm="ngForm" (ngSubmit) = "onSubmit($event)">
          <div class="form-group">
              <img id="image_upload_preview" src="http://placehold.it/300x300" alt="your image" />

              <pre>title</pre>
              <input type="text" class="form-control" id="name" required
                [(ngModel)]="newInterest.title" name="title"
                  #title="ngModel">
              <pre>image url</pre>

              <input type="text" class="form-control" id="imageUrl" required
                [(ngModel)]="newInterest.imageUrl" name="imageUrl"
                  #imageUrl="ngModel" (input)="readURL($event)">
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

        </form>
      </div>

    </div>
  </div>
</div>

<div class="masonry-demo">

<ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true"  [updateLayout]="updLayout">
  <ngx-masonry-item class="masonry-item" *ngFor="let interest of myInterests">
    <div class="cover">
      <a>
          <img alt="" src="{{interest.imageUrl}}">
          <button class="close" type="button" (click)="deleteInterest(interest.title)">Ã—</button>
          <h3>{{interest.title}}</h3>
          <!-- <button class="close">
              <i class="fas fa-heart"></i>
              <i class="far fa-heart"></i>
          </button> -->

      </a>
      <p>{{interest.owner}}</p>
    </div>

  </ngx-masonry-item>
</ngx-masonry>

</div>
